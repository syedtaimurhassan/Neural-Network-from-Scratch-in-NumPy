program: train.py
method: grid  # You can also use "random" or "bayes" later for sweeps

# Optional sweep name
name: fashion_mnist_sweep

# Default values for the run
parameters:
  dataset:
    value: fashion
  data-dir:
    value: data
  epochs:
    value: 20
  batch-size:
    values: [64, 128]   # try different batch sizes
  lr:
    values: [0.001, 0.0005, 0.0001]
  optimizer:
    values: ["adam", "sgd"]
  activation:
    values: ["relu", "tanh"]
  hidden-layers:
    value: "256,128"  # you can try different architectures later
  dropout:
    values: [0.0, 0.2, 0.5]
  batch-norm:
    values: [true, false]
  weight-decay:
    values: [0.0, 0.0001, 0.001]
  scheduler:
    value: none
  patience:
    value: 5
  seed:
    value: 42
  wandb-project:
    value: fashion_mnist_demo
  wandb-mode:
    value: online
